<igx-dialog #detailsDialog width="30%" height="auto" class="bg-white rounded-lg shadow-lg">
    <div class="deck-details rounded-lg">
      <div class="flex justify-between gap-8 items-center mb-4">
        <h2 class="text-2xl font-bold text-gray-800">
          Detalhes do Baralho: {{ deckName }}
        </h2>
        <button (click)="closeDialog()" class="text-red-500 text-2xl font-bold p-6">&times;</button>
      </div>
      <div class="text-gray-700 space-y-2">
        <p><span class="font-bold">Pokémon:</span> {{ pokemonCount }}</p>
        <p><span class="font-bold">Cartas de Treinador:</span> {{ trainerCount }}</p>
        <p><span class="font-bold">Tipos únicos:</span> {{ uniqueTypesCount }}</p>
        <p><span class="font-bold">Cores únicas:</span> {{ uniqueColorsCount }}</p>
      </div>
    </div>
  </igx-dialog>
